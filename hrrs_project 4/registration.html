<!DOCTYPE html>
<html>

<head>
  <title>Hostel Registration Form</title>

  <style>
    .hidden {
      display: none;
    }

    .preview-image {
      max-width: 200px;
      max-height: 200px;
      margin-top: 10px;
    }
  </style>

  <script src="registration.js"></script>
  <link rel="stylesheet" href="registration.css">
</head>

<body>

  <h1>Registration Form</h1>
  <form action="registration.php" method="POST" enctype="multipart/form-data">
    <label for="user_type">Select Registration Type:</label>
    <select id="user_type" name="user_type" onchange="showFields()" required>
      <option value="">-- Select --</option>
      <option value="student">Student</option>
      <option value="owner">Owner</option>
    </select>
    <br><br>

    <div id="personal_info_section" style="display: none;">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required><br><br>
      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required><br><br>
      <label for="photo_upload">Photo Upload:</label>
      <input type="file" id="photo_upload" name="photo_upload" accept="image/*"
        onchange="showPreview(this, 'photo_preview')" required><br><br>
      <img id="photo_preview" class="preview-image" src="#" alt="Photo Preview" style="display: none;">
    </div>

    <div id="id_card_field" class="hidden">
      <h2>Student Information</h2>
      <label for="roll_number">Roll Number:</label>
      <input type="text" id="roll_number" name="roll_number"><br><br>
      <label for="card">Card Upload:</label>
      <input type="file" id="card" name="card" accept="image/*" onchange="showPreview(this, 'card_preview')"><br><br>
      <img id="card_preview" class="preview-image" src="#" alt="Card Preview" style="display: none;">
    </div>

    <div id="pan_field" class="hidden">
      <h2>Owner Information</h2>
      <label for="hostel_name">Hostel Name:</label>
      <input type="text" id="hostel_name" name="hostel_name"><br><br>
      <label for="hostel_location">Hostel Location:</label>
      <input type="text" id="hostel_location" name="hostel_location"><br><br>
      <label for="contact_number">Contact Number:</label>
      <input type="tel" id="contact_number" name="contact_number"><br><br>
      <label for="hostel_description">Hostel Description:</label>
      <textarea id="hostel_description" name="hostel_description"
        placeholder="Please include all the facilities here !!!"></textarea><br><br>
      <label for="pan_number">PAN Card Number:</label>
      <input type="text" id="pan_number" name="pan_number"><br><br>
      <label for="citizenship_number">Citizenship Number:</label>
      <input type="text" id="citizenship_number" name="citizenship_number"><br><br>
      <label for="citizenship_upload">Citizenship Upload:</label>
      <input type="file" id="citizenship_upload" name="citizenship_upload" accept="image/*"
        onchange="showPreview(this, 'citizenship_preview')"><br><br>
      <img id="citizenship_preview" class="preview-image" src="#" alt="Citizenship Preview" style="display: none;">

    </div>

    <input type="submit" id="register_button" value="Register" style="display: none;">
  </form>
</body>

</html>
